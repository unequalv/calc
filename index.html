<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>
        Calculator
    </title>
</head>

<body>
    <h1 style="text-align:center">Calculator</h1>
    <div class="box">
        <div class="num">
            <h1 id="num1">0</h1>
        </div>
    </div>
    <div class="keys">
        <p><button class="button1" onclick="myfunction()">Clear</button>
            <button class="button2" onclick="myfunctiond()">Delete</button>
            <button class="button3" onclick="myfunctionon()">ON</button>
        </p>
        <p><button class="button" onclick="myfunction7()">7</button>
            <button class="button" onclick="myfunction8()">8</button>
            <button class="button" onclick="myfunction9()">9</button>
            <button class="button" onclick="myfunctionslash()">/</button>
        </p>

            <button class="button" onclick="myfunction5()">5</button>
            <button class="button" onclick="myfunction6()">6</button>

        </p>

            <button class="button" onclick="myfunction2()">2</button>
            <button class="button" onclick="myfunction3()">3</button>
            <button class="button" onclick="myfunctionminus()">-</button>
        </p>
        <p><button class="button" onclick="myfunctiondot()">.</button>
            <button class="button" onclick="myfunction0()">0</button>
            <button class="buttonx" onclick="myfunctionequal()">=</button>
            <button class="button" onclick="myfunctionplus()">+</button>
        </p>

    </div>
