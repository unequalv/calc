<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>
        Calculator
    </title>
</head>


<body>
    <h1 style="text-align:center">Calculator</h1>
    <div class="box">

    </div>
    <div class="keys">
        <p><button class="button1">Clear</button>
            <button class="button2">Delete</button>
            <button class="button3">ON</button>
        </p>
        <p><button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
        </p>
        <p><button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">x</button>
        </p>
        <p><button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </p>
        <p><button class="button">.</button>
            <button class="button">0</button>
            <button class="buttonx">=</button>
            <button class="button">+</button>
        </p>

    </div>
</body>

</html>
